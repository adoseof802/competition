<!DOCTYPE html>
<!-- By default, the document is in English. !-->
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <script src="JS/script.js"></script>
  </head>
  <body>
    <header>
      <!-- The divs occupy the entire block. !-->
      <div class="menu">
        <img class="malta_flag" src="Images/malteseflag.svg" alt="Change language to Maltese"/>
        <img class="english_flag" src="Images/ukflag.jpg" alt="Change language to English"/>
        <img class="user" src="Images/user_symbol.png" alt="Login or register!"/>
        <img class="wishlist" src="Images/heart.png" alt="Add to your wishlist!"/>
        <img class="cart" src="Images/cart.png" alt="View your shopping cart!"/>
      </div>
    </header>
    <div class="social_media">
      <img class="facebook" src="Images/facebook.png" alt="Like us on Facebook!"/>
      <img class="twitter" src="Images/twitter.png" alt="Follow us on Twitter!"/>
      <img class="instagram" src="Images/instagram.png" alt="Follow us on Instagram!"/>
    </div>
    <img class="bov" src="Images/bov.png" alt="Bank of Valletta"/>
    <img class="visa" src="Images/visa.png" alt="Visa"/>
    <img class="mastercard" src="Images\mastercard.png" alt="Mastercard"/>
  </body>
</html>
