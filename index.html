<!DOCTYPE html>
<!-- By default, the document is in English. !-->
<html lang="en">
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <script src="JS/script.js"></script>
  </head>
  <body>
    <header>
      <!-- The divs occupy the entire block. !-->
      <div class="menu">
        <img class="malta_flag" src="Images/malteseflag.svg" alt="Change language to Maltese"/>
        <img class="english_flag" src="Images/ukflag.jpg" alt="Change language to English"/>
        <img class="user" src="Images/user_symbol.png" alt="Login or register!"/>
        <img class="wishlist" src="Images/heart.png" alt="Add to your wishlist!"/>
        <img class="cart" src="Images/cart.png" alt="View your shopping cart!"/>
      </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Images\shipping.png" alt="We ship worldwide!">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome to</h5>
              <p>We ship all around the world!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images\special-offers.jpg" alt="Be on the lookout for special offers!">
            <div class="carousel-caption d-none d-md-block">
              <h5>Calling all students!</h5>
              <p>Be on the lookout for limited time offers!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images\currency.jpg" alt="Shop in your preferred currency!">
            <div class="carousel-caption d-none d-md-block">
              <h5>Shop in your preferred currency!</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images\supersale.jpg" alt="Do not miss out on the super sale!">
            <div class="carousel-caption d-none d-md-block">
              <h5>What are you waiting for? Do not miss out on the super sale!</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Social media links grouped together. !-->
    <div class="social_media">
      <a href="#"><img style="float: right;" class="facebook" src="Images/facebook.png" alt="Like us on Facebook!"/></a>
      <a href="#"><img style="float: right;" class="twitter" src="Images/twitter.png" alt="Follow us on Twitter!"/></a>
      <a href="#"><img style="float: right;" class="instagram" src="Images/instagram.png" alt="Follow us on Instagram!"/></a>
    </div>

    <img class="bov" src="Images/bov.png" alt="Bank of Valletta"/>
    <img class="visa" src="Images/visa.png" alt="Visa"/>
    <img class="mastercard" src="Images/mastercard.png" alt="Mastercard"/>
    <img class="paypal" src="Images/paypal.png" alt="PayPal"/>
    <!-- <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form> !-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
